version: 2
jobs:
  test:
    docker:
      - image: circleci/node:8.11-browsers
    steps:
      - checkout
      - restore_cache:
          key: -v3-{{ checksum "yarn.lock" }}
      - run: 
          name: Install dependencies
          command: yarn
      - save_cache:
          key: -v3-{{ checksum "yarn.lock" }}
          paths:
            - "yarn.lock"
            - "node_modules"
      - run:
          name: Test
          command: yarn test --coverage
      - run:
          name: Codecov
          command: |
            <(curl -s https://codecov.io/bash) -t c4cc1d88-d489-48ed-ba17-87fb15f6bb73 -cF javascript
workflows:
  version: 2
  tests:
    jobs:
      - test